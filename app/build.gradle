apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.phase2.kanjiquiz1"
        minSdkVersion 9
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile files('libs/adcolony.jar')
    compile files('libs/com-lakhzubplb-hthefdfkng226437.jar')
    compile 'com.google.android.gms:play-services:7.3.0'
    compile files('libs/applovin-sdk-5.4.3.jar')
    compile files('libs/appodeal-1.11.2.jar')
    compile files('libs/chartboost-5.2.0.jar')
    compile files('libs/supersonic-sdk-5.14.jar')
    compile files('libs/unity-ads-1.3.12.jar')
}
